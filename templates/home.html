<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #333;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin: 20px 0;
    text-align: center;
  }

  li {
    margin-bottom: 10px;
  }

  a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 10px;
    border: 2px solid #333;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  a:hover {
    background-color: #333;
    color: #fff;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Study Webapp by Zedric and Kayven</h1>
    <ul>
      <li><a href="/schedule">Schedule</a></li>
      <li><a href="/journal">Learning Journal</a></li>
      <li><a href="/wotd">Work Of The Day</a></li>
      <li><a href="/games">Games</a></li>
    </ul>
  </div>
</body>
</html>
