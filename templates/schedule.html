<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customizable Schedule</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<style>
		.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 20px 0;
    text-align: center;
  }

  li {
    margin-bottom: 10px;
  }

  a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 10px;
    border: 2px solid #333;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  a:hover {
    background-color: #333;
    color: #fff;
  }
	</style>
  <div class="container">
    <h1>Customizable Schedule</h1>
    <form id="schedule-form">
      <label for="time">Time:</label>
      <input type="text" id="time" name="time" placeholder="e.g. 09:00 AM - 10:00 AM">

      <label for="event">Event:</label>
      <input type="text" id="event" name="event" placeholder="Enter event name">

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter location">

      <button type="button" onclick="addEvent()">Add Event</button>
    </form>

    <table id="schedule-table">
      <tr>
        <th>Time</th>
        <th>Event</th>
        <th>Location</th>
      </tr>
    </table>
  </div>

  <script>
    function addEvent() {
      var time = document.getElementById("time").value;
      var event = document.getElementById("event").value;
      var location = document.getElementById("location").value;

      var table = document.getElementById("schedule-table");
      var newRow = table.insertRow(-1);

      var timeCell = newRow.insertCell(0);
      var eventCell = newRow.insertCell(1);
      var locationCell = newRow.insertCell(2);

      timeCell.innerHTML = time;
      eventCell.innerHTML = event;
      locationCell.innerHTML = location;

      // Clear input fields after adding event
      document.getElementById("time").value = "";
      document.getElementById("event").value = "";
      document.getElementById("location").value = "";
    }
  </script>
  <div class="container">
    <ul>
      <li><a href="/">Return To Main Menu</a></li>
    </ul>
  </div>
</body>
</html>
